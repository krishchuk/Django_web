{% extends 'mail/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <img src="{{ object.picture | mymedia }}" class="img-thumbnail" width="400">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.content }}</li>
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-body-secondary">Добавлено: {{ object.created_at }}</small>
                    <small class="text-body-secondary">Просмотров: {{ object.views_count }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
