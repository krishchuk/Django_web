{% extends 'mail/base.html' %}

{% block content %}
<div class="col-3"></div>
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <div class="row">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Удалить сообщение</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Вы увеверны, что хотите удалить сообщение {{ object.head }}?</p>
                    <button type="submit" class="btn btn-lg btn-block btn-danger">Удалить</button>
                    <a href="{% url 'mail:mail_list' %}" type="button" class="btn btn-lg btn-block btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
